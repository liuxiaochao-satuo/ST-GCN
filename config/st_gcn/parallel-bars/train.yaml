work_dir: ./work_dir/recognition/parallel-bars/ST_GCN

# feeder
feeder: feeder.feeder.Feeder
train_feeder_args:
  # 使用我们刚刚生成的训练数据
  data_path: ./data/training/train_data.npy
  label_path: ./data/training/train_label.pkl
test_feeder_args:
  # 使用我们刚刚生成的验证数据
  data_path: ./data/training/val_data.npy
  label_path: ./data/training/val_label.pkl

# model
model: net.st_gcn.Model
model_args:
  in_channels: 3
  # 5个动作类别: jump_to_leg_sit, front_swing, back_swing, front_swing_down, back_swing_down
  num_class: 5
  dropout: 0.5
  edge_importance_weighting: True
  graph_args:
    layout: 'coco21'  # 使用21点图结构
    strategy: 'spatial'

#optim
weight_decay: 0.0001
base_lr: 0.1
step: [20, 50, 70]

# training
device: [0]  # 根据实际GPU数量调整
batch_size: 32 
test_batch_size: 32
num_epoch: 80

