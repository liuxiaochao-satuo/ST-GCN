work_dir: ./work_dir/recognition/parallel-bars/ST_GCN

# feeder
feeder: feeder.feeder.Feeder
train_feeder_args:
  data_path: ./data/parallel-bars/train_data.npy
  label_path: ./data/parallel-bars/train_label.pkl
test_feeder_args:
  data_path: ./data/parallel-bars/val_data.npy
  label_path: ./data/parallel-bars/val_label.pkl

# model
model: net.st_gcn.Model
model_args:
  in_channels: 3
  num_class: 6  # 6个动作类别: jumping, jump_to_leg_sit, front_swing, back_swing, front_swing_down, back_swing_down
  dropout: 0.5
  edge_importance_weighting: True
  graph_args:
    layout: 'coco21'  # 使用21点图结构
    strategy: 'spatial'

#optim
weight_decay: 0.0001
base_lr: 0.1
step: [20, 50, 70]

# training
device: [0]  # 根据实际GPU数量调整
batch_size: 32 
test_batch_size: 32
num_epoch: 80

